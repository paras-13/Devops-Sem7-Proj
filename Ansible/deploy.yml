---
- name: Deploy Full-Stack Application on Ubuntu (Node 20 + PM2 + Nginx)
  hosts: app_server
  become: yes

  vars:
    # --- 1. User and Version ---
    node_version: "20"
    app_user: "ubuntu"
    app_user_home: "/home/{{ app_user }}"

    # --- 2. App & Repo Details ---
    git_repo_url: "https://github.com/paras-13/Devops-Sem7-Proj.git"
    app_home_dir: "{{ app_user_home }}/varta-app"

    # --- 3. Paths ---
    backend_dir: "{{ app_home_dir }}/api"
    frontend_dir: "{{ app_home_dir }}/frontend"
    frontend_dist_dir: "{{ frontend_dir }}/dist"

    # --- 4. App Start Script ---
    backend_start_script: "index.js"

    # --- 5. NVM paths ---
    nvm_dir: "{{ app_user_home }}/.nvm"
    nvm_script: "{{ nvm_dir }}/nvm.sh"
    nvm_command_prefix: "source {{ nvm_script }} && "

  vars_files:
    - secrets.yml

  tasks:
    # ----------------------------------------------------
    # 1. Install System Dependencies
    # ----------------------------------------------------
    - name: Update APT cache
      apt:
        update_cache: yes

    - name: Install base packages
      apt:
        name:
          - git
          - curl
          - build-essential
          - nginx
        state: present

    # ----------------------------------------------------
    # 2. Install NVM
    # ----------------------------------------------------
    - name: Download NVM installation script
      get_url:
        url: https://raw.githubusercontent.com/nvm-sh/nvm/v0.39.7/install.sh
        dest: /tmp/install_nvm.sh
        mode: "0755"
      become_user: "{{ app_user }}"

    - name: Run NVM installation script
      shell: /tmp/install_nvm.sh
      args:
        creates: "{{ nvm_script }}"
        executable: /bin/bash
      become_user: "{{ app_user }}"

    # ----------------------------------------------------
    # 3. Install Node.js using NVM
    # ----------------------------------------------------
    - name: Install Node.js {{ node_version }}
      shell: "{{ nvm_command_prefix }} nvm install {{ node_version }}"
      args:
        creates: "{{ nvm_dir }}/versions/node/v{{ node_version }}.*"
        executable: /bin/bash
      become_user: "{{ app_user }}"

    - name: Set Node.js default
      shell: "{{ nvm_command_prefix }} nvm alias default {{ node_version }}"
      args:
        executable: /bin/bash
      become_user: "{{ app_user }}"

    - name: Install PM2 globally
      shell: "{{ nvm_command_prefix }} npm install -g pm2"
      args:
        creates: "{{ nvm_dir }}/versions/node/v{{ node_version }}/bin/pm2"
        executable: /bin/bash
      become_user: "{{ app_user }}"

    # ----------------------------------------------------
    # 4. ALWAYS PULL LATEST CODE (FIXED)
    # ----------------------------------------------------
    - name: Sync latest app code from GitHub
      git:
        repo: "{{ git_repo_url }}"
        dest: "{{ app_home_dir }}"
        version: main
        force: yes
        accept_hostkey: yes
      become_user: "{{ app_user }}"

    # ----------------------------------------------------
    # 5. Create .env files
    # ----------------------------------------------------
    - name: Create backend .env
      template:
        src: backend.env.j2
        dest: "{{ backend_dir }}/.env"
        owner: "{{ app_user }}"
        mode: "0600"

    - name: Create frontend .env
      template:
        src: frontend.env.j2
        dest: "{{ frontend_dir }}/.env"
        owner: "{{ app_user }}"
        mode: "0600"

    # ----------------------------------------------------
    # 6. Install Dependencies
    # ----------------------------------------------------
    - name: Install frontend dependencies
      shell: "{{ nvm_command_prefix }} npm ci"
      args:
        chdir: "{{ frontend_dir }}"
        executable: /bin/bash
      become_user: "{{ app_user }}"

    - name: Install backend dependencies
      shell: "{{ nvm_command_prefix }} npm install"
      args:
        chdir: "{{ backend_dir }}"
        executable: /bin/bash
      become_user: "{{ app_user }}"

    # ----------------------------------------------------
    # 7. Build Frontend
    # ----------------------------------------------------
    - name: Remove old dist folder
      file:
        path: "{{ frontend_dist_dir }}"
        state: absent

    - name: Build frontend
      shell: "{{ nvm_command_prefix }} npm run build"
      args:
        chdir: "{{ frontend_dir }}"
        executable: /bin/bash
      become_user: "{{ app_user }}"

    # ----------------------------------------------------
    # 7.5 Fix Nginx access permissions
    # ----------------------------------------------------
    - name: Allow Nginx to read paths
      file:
        path: "{{ item }}"
        mode: "0755"
      loop:
        - "/home/{{ app_user }}"
        - "{{ app_home_dir }}"
        - "{{ frontend_dir }}"
        - "{{ frontend_dist_dir }}"

    # ----------------------------------------------------
    # 8. Start/Restart PM2 Backend (FIXED)
    # ----------------------------------------------------
    - name: Restart backend with PM2
      shell: |
        {{ nvm_command_prefix }} pm2 restart api || {{ nvm_command_prefix }} pm2 start {{ backend_start_script }} --name api
      args:
        chdir: "{{ backend_dir }}"
        executable: /bin/bash
      become_user: "{{ app_user }}"

    - name: Save PM2 process list
      shell: "{{ nvm_command_prefix }} pm2 save"
      args:
        executable: /bin/bash
      become_user: "{{ app_user }}"

    # ----------------------------------------------------
    # 9. Configure Nginx
    # ----------------------------------------------------
    - name: Remove default Nginx site
      file:
        path: /etc/nginx/sites-enabled/default
        state: absent
      ignore_errors: true

    - name: Create Nginx config
      template:
        src: nginx.conf.j2
        dest: /etc/nginx/sites-available/varta.conf

    - name: Enable Nginx site
      file:
        src: /etc/nginx/sites-available/varta.conf
        dest: /etc/nginx/sites-enabled/varta.conf
        state: link

    - name: Restart Nginx
      service:
        name: nginx
        state: restarted
        enabled: yes
